{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %} 
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 my-2" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact us</h1>
    <form method="post" action={% url "saveform" %}>
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phonenumber">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="tell us your query" class="form-label">Desc</label>
            <input type="text" class="form-control" id="desc"name="desc" row="3" aria-describedby="desc">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
